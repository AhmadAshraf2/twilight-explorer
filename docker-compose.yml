services:
  postgres:
    image: postgres:16-alpine
    container_name: twilight-explorer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: twilight
      POSTGRES_PASSWORD: twilight_secret
      POSTGRES_DB: twilight_explorer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twilight -d twilight_explorer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: twilight-explorer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
